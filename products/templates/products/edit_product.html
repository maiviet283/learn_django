<h2>Sửa sản phẩm</h2>

<form method="post">
    {% csrf_token %}
    Tên: <input type="text" name="name" value="{{ product.name }}"><br>
    Mô tả: <textarea name="description">{{ product.description }}</textarea><br>
    Giá: <input type="number" step="0.01" name="price" value="{{ product.price }}"><br>
    Tồn kho: <input type="number" name="stock" value="{{ product.stock }}"><br>
    <button type="submit">Lưu</button>
</form>

<a href="{% url 'products:product_list' %}">Quay lại</a>
